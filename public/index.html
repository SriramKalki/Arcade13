<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@uauth/js"></script>
</head>
<body>
    <div class="container">
        <h1>ToDo App</h1>
        <button id="login-button">Login with UAuth</button>
        <button id="logout-button" style="display:none;">Logout</button>
        <div id="user-display"></div>
        <form id="todo-form" style="display:none;">
            <input type="text" id="todo-title" placeholder="Enter a new todo" required>
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
